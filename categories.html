<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorseFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="index.html" class="navbar_logo">HestFlix</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="index.html" class="navbar_links">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="categories.html" class="navbar_links">Categories</a>
                </li>
                <li class="navbar_item">
                    <a href="popular.html" class="navbar_links">Popular</a>
                </li>
                <li class="navbar_item">
                    <a href="news.html" class="navbar_links">New Releases</a>
                </li>
                <li class="navbar_button">
                    <a href="/" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Categories</h1>
    </div>

    <div class="container_films">
        <div class="search_section">
            <input type="text" id="search_input" placeholder="Title/ Director/ Actor etc">
            <button id="search_button">Search</button>
        </div>
        <div class="image_section">
            <div class="row">
                <div class="image_container">
                    <img src="images/blackbeauty.jpg" alt="Black Beauty Movie">
                    <div class="film_info">
                        <h3>Movies</h3>
                    </div>
                </div>
                <div class="image_container">
                    <img src="images/saddleclub.jpg" alt="Saddle Club">
                    <div class="film_info">
                        <h3>Series</h3>
                    </div>
                </div>
                <div class="image_container">
                    <img src="images/listening.jpg" alt="Listening to the Horse">
                    <div class="film_info">
                        <h3>Documentaries</h3>
                    </div>
                </div>
                <div class="image_container">
                    <img src="images/mylittlepony.jpg" alt="Animated movies">
                    <div class="film_info">
                        <h3>Animated</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer_section">
        <a href="/" class="footerlink">About</a>
        <a href="/" class="footerlink">Terms & Conditions</a>
        <a href="/" class="footerlink">FAQ & Contact</a>
        <a href="/" class="footerlink">Career</a>
    </div>
